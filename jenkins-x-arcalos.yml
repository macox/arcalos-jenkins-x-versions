buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/jx-tenant-service:0.0.420
        options:
          timeout:
            time: 90
            unit: minutes
        environment:
          - name: SEGMENT_WRITE_KEY
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: segment_write_key
          - name: DOMAIN_ISSUER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: domain_issuer_password
          - name: DOMAIN_ISSUER_USERNAME
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: domain_issuer_username
          - name: PIPELINE_GITHUB_USER
            value: "arcalos-staging[bot]"
          - name: PIPELINE_GITHUB_TOKEN
            value: "A000000000000000000000000000000000000000"
          - name: PIPELINE_GITHUB_EMAIL
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: pipeline_github_email
          - name: BDD_GITHUB_USER
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: pipeline_github_user
          - name: BDD_GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: arcalos-secret
                key: pipeline_github_token
          - name: GIT_OWNER
            value: arcalos-environments
          - name: USER
            value: jxaas
          - name: INGRESS_TLS_PRODUCTION
            value: "no"
        stages:
        - name: create
          options:
            volumes:
              - name: sa
                secret:
                  secretName: arcalos-secret
                  items:
                    - key: ci_sa
                      path: sa/ci_bot.json
            containerOptions:
              volumeMounts:
                - mountPath: /secret
                  name: sa
          steps:
          - name: ci
            command: ./ci.sh
            args: ['vs-${BRANCH_NAME}-${BUILD_NUMBER}arc']
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:2.0.1198-539
        environment:
        - name: XDG_CONFIG_HOME
          value: "/root"
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          steps:
          - name: changelog
            command: jx
            args:
            - step
            - changelog
            - --verbose
            - --version
            - ${VERSION}
            - --rev
            - ${PULL_BASE_SHA}
          - name: update-arcalos            
            command: ./update-bot.sh
